<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What Train Time?</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!--   	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->

</head>
<body>

<div class="container">
	<br>
	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: #428bca; color: white">
		<h1 class="text-center">Magical Mystery Express</h1>
		<h2 class="text-center">2016 Train Schedule</h2>
		<h2 class="text-center">All Aboard!!</h2>
	</div>

	<div class="row">
		<div class="col-lg-12">

		<!-- Train Schedule Panel -->
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="trainTable">
						<thead>
							<tr> 
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (minutes)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
					</table>
				</div>
		</div>

			<!-- Add a Train Panel-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add a Train</h3>
				</div>
				<div class="panel-body">

					<!-- Add a Train (with various input "types")-->
					<form>
					  <div class="form-group">
					    <label for="">Train Name:</label>
					    <input type="text" class="form-control" id="inputTrain">
					  </div>
					  <div class="form-group">
					    <label for="">Destination:</label>
					    <input type="text" class="form-control" id="inputDestination">
					  </div>
					  <div class="form-group">
					    <label for="">First Train Time (HH:mm-military time):</label>
					    <input type="number" class="form-control" id="inputStartTime">
					  </div>
					  <div class="form-group">
						 <label for="">Frequency:</label>
						 <input type="number" class="form-control" id="inputFrequency">
					   </div>
					  <button type="submit" class="btn btn-default btn-primary" id="addTrainBtn">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/3.3.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>



<!-- Moment.js Reference -->
<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Javascript -->
<script src="trainSchedule3.js"></script>

</body>
</html>
